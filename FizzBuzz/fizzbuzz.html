<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        for (i = 0; i <= 100; i++) {
            if (i % 15 == 0) {
                document.write("FizzBuzz", "<br>");
            } else if (i % 3 == 0) {
                document.write("Fizz", "<br>");
            } else if (i % 5 == 0) {
                document.write("Buzz", "<br>");
            } else {
                document.write(i, "<br>");
            }
        }
    </script>
</body>
</html>
